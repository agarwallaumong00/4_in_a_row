<div class="title">
    <h2>Connect Four!</h2>
    <span>Play with other players around the world.</span>
</div>
<div class="main-container">
    <div class="default-container">
        <div class="icons">
            <div class="play-icon">
                <div>
                    <img src="../../images/play-icon.jpeg" />
                </div>
                <div>
                    <span>PLAY</span>
                </div>
            </div>
            <div class="play-image">
                <img src="../../images/4inarow.png" />
            </div>
        </div>
        <div class="button-cont">
            <md-button class="md-raised md-primary custom-btn color1" ng-click="$ctrl.goToTwoPlayerMode()">
                <img src="../../images/one.png" />
                <span>Custom Game</span>
            </md-button>
            <md-button class="md-raised md-primary custom-btn color2">
                <img src="../../images/two.png" />
                <div>
                    <div>Two Players</div>
                    <div class="coming-soon">Coming soon!!!</div>
                </div>
            </md-button>
            <md-button class="md-raised md-primary custom-btn color3">
                <img src="../../images/online.png" />
                <div>
                    <div>Game Online</div>
                    <div class="coming-soon">Coming soon!!!</div>
                </div>
            </md-button>
            <md-button class="md-raised md-primary custom-btn color4">
                <img src="../../images/training.png" />
                <div>
                    <div>Training Game</div>
                    <div class="coming-soon">Coming soon!!!</div>
                </div>
            </md-button>
        </div>
    </div>
</div>
